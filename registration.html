<head>
    <meta charset="UTF-8" />

<body class="crimson_background">
    <div class="container-fluid fill center">
        <div  class="box">
            <b>Register for</b>
            <img style="height: 20%;" src="images/logo.png">

            <form action="shop.html">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username">
                <label for="password">Password: </label>
                <input type="text" id="password" name="password">
                <label for="password2">Re-enter Password: </label>
                <input type="text" id="password2" name="password">
                <br>
                <input type="submit" value="Signup!">
            </form>
            <div style="font-size: 15px; padding-top: 5px;">Already have an account? <a href="login.html">Login</a></div>
        </div>
    </div>
